<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile Card</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
	</head>

	<body>
		<article data-testid="test-profile-card">
			<header class="top">
				<figure class="left">
					<img
						src="assets/avatar.jpg"
						alt="Profile picture of John Doe"
						data-testid="test-user-avatar"
						id="userAvatar"
						tabindex="0"
						role="button"
						aria-label="Press Enter or Space to upload a new profile picture"
					/>
					<input
						type="file"
						id="avatarUpload"
						accept="image/*"
						data-testid="test-user-avatar-upload"
						aria-label="Upload profile picture"
					/>
				</figure>
				<section class="right">
					<h2 aria-label="Profile name" data-testid="test-user-name">
						John Doe
					</h2>
					<p data-testid="test-user-bio">
						Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nostrum
						praesentium mollitia adipisci quasi vel pariatur consequatur eos
						veniam iste.
					</p>
					<p data-testid="test-user-time"></p>
				</section>
			</header>

			<section class="middle">
				<section class="hobbies" data-testid="test-user-hobbies">
					<h3>Hobbies</h3>
					<ul>
						<li>Reading</li>
						<li>Coding</li>
						<li>Sleeping</li>
						<li>Gaming</li>
					</ul>
				</section>

				<section class="dislikes" data-testid="test-user-dislikes">
					<h3>Dislikes</h3>
					<ul>
						<li>Noise</li>
						<li>Slow internet</li>
						<li>Traffic</li>
						<li>Messy code</li>
					</ul>
				</section>
			</section>

			<footer class="bottom">
				<nav
					class="socials"
					data-testid="test-user-social-links"
					aria-label="Social media links"
				>
					<a
						href="#"
						target="_blank"
						rel="noopener noreferrer"
						data-testid="test-user-social-instagram"
						><img src="assets/mdi--instagram.svg" alt="Instagram"
					/></a>
					<a
						href="#"
						target="_blank"
						rel="noopener noreferrer"
						data-testid="test-user-social-pinterest"
						><img src="assets/mdi--pinterest.svg" alt="Pinterest"
					/></a>
					<a
						href="#"
						target="_blank"
						rel="noopener noreferrer"
						data-testid="test-user-social-facebook"
						><img src="assets/ic--baseline-facebook.svg" alt="Facebook"
					/></a>
					<a
						href="#"
						target="_blank"
						rel="noopener noreferrer"
						data-testid="test-user-social-twitter"
						><img src="assets/ri--twitter-x-line.svg" alt="Twitter/X"
					/></a>
				</nav>
			</footer>
		</article>
	</body>
</html>
