<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact Us</title>
		<link rel="stylesheet" href="/css/styles.css" />
		<link rel="stylesheet" href="/css/contact.css" />
	</head>
	<body>
		<section class="container" data-testid="test-contact-form-container">
			<form id="contactForm" data-testid="test-contact-form">
				<h1 data-testid="test-contact-form-heading">Contact Us</h1>

				<label for="name">Name:</label>
				<input
					type="text"
					id="name"
					name="name"
					placeholder="Your Name"
					data-testid="test-contact-name"
					required
				/>

				<label for="email">Email:</label>
				<input
					type="email"
					id="email"
					name="email"
					placeholder="Your Email"
					data-testid="test-contact-email"
					required
				/>

				<label for="subject">Subject:</label>
				<input
					type="text"
					id="subject"
					name="subject"
					placeholder="Subject"
					data-testid="test-contact-subject"
					required
				/>

				<label for="message">Message:</label>
				<textarea
					id="message"
					name="message"
					placeholder="Your Message"
					data-testid="test-contact-message"
					required
				></textarea>

				<button type="submit" data-testid="test-contact-submit-button">
					Submit
				</button>
			</form>

			<!-- Feedback messages -->
			<p id="formMessage" class="message"></p>
		</section>

		<script src="contact.js"></script>
	</body>
</html>
